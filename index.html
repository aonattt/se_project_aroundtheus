<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stunning Nature Photos From the US" />
    <meta name="author" content="Aykut Onat" />
    <meta
      name="keywords"
      content="forests,sunshine,mountains,lakes,travel,photography,view,picture,nature"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the US Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.svg"
            alt="Jacques Cousteau"
          />
          <div class="profile__data">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__credential">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card__list-item">
              <img
                class="card__image"
                src="./images/yosemite-valley.svg"
                alt="Yosemite Valley"
              />
              <div class="card__info">
                <h2 class="card__description">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                class="card__image"
                src="./images/lake-louise.svg"
                alt="Lake Louise"
              />
              <div class="card__info">
                <h2 class="card__description">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                class="card__image"
                src="./images/bald-mountains.svg"
                alt="Bald Mountains"
              />
              <div class="card__info">
                <h2 class="card__description">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                class="card__image"
                src="./images/latemar.svg"
                alt="Latemar"
              />
              <div class="card__info">
                <h2 class="card__description">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                class="card__image"
                src="./images/vanoise-national-park.svg"
                alt="Vanoise National Park"
              />
              <div class="card__info">
                <h2 class="card__description">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list-item">
              <img
                class="card__image"
                src="images/lago-di-braies.svg"
                alt="Lago di Braies"
              />
              <div class="card__info">
                <h2 class="card__description">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__content">Â© 2022 Aykut Onat</p>
        </footer>
      </main>
    </div>
  </body>
</html>
